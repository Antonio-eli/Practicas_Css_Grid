<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Desarrollador Front-End | HTML, Css y Flex-Box " name="descripción" />
    <meta content="Eliceo Romero Antonio" name="Autor" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="img/programacion.png">
    <title>Página web personal</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="grid-container">
        <div class="contenedor-img">
            <img src="img/ilustracion.svg">
        </div>
        <div class="contenedor-form">
            <h1 class="contacto">Registrate</h1>
            <form action="">
                <div class="group-list">
                    <i class='bx bxs-user icono'></i><input class="input" type="text" name="" id="" placeholder="Nombre">
                </div>
                <div class="group-list">
                    <i class='bx bx-mail-send icono'></i><input class="input" type="email" name="" id="" placeholder="Email">
                </div>
                <div class="group-list">
                    <i class='bx bxs-lock icono'></i><input class="input" type="password" name="" id="" placeholder="Contraseña">
                </div>
                <input type="submit" class="submit" value="Inscríbete ahora">
            </form>
        </div>
    </main>



</body>

</html>
